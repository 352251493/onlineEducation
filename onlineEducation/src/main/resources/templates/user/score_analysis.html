<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>智学新知 - 让教育更智能，让学习更有趣</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/user_static/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/user_static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="/user_static/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">-->
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/user_static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/user_static/css/custom.css">
      <!-- Favicon-->
      <link rel="icon" href="/img/core-img/logo_ico.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page">
      <!-- Main Navbar-->
      <header class="header" th:include="/html_templates/user/header.html :: header"></header>
      <div class="page-content d-flex align-items-stretch"> 
        <!-- Side Navbar -->
        <nav class="side-navbar" th:include="/html_templates/user/menu.html :: menu"></nav>
        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">考试分析</h2>
            </div>
          </header>
            <!-- Dashboard Counts Section-->
            <section class="tables">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4">考试分析</h3>
                                </div>
                                <div class="card-body">
                                    <div th:if="${examList} == null">您尚未发布考试信息</div>
                                    <div class="table-responsive" th:if="${examList} != null">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>考试名称</th>
                                                <th>所属课程</th>
                                                <th>最高分</th>
                                                <th>最低分</th>
                                                <th>平均成绩</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="exam : ${examList}">
                                                <th scope="row" th:text="${exam.name}"></th>
                                                <td th:text="${exam.courseName}"></td>
                                                <td th:text="${exam.maxScore}"></td>
                                                <td th:text="${exam.minScore}"></td>
                                                <td th:text="${exam.avgScore}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="btn-group pull-right" role="group">
                                <button type="button" class="btn btn-default" disabled="disabled" th:if="${scoreAnalysisPrePage} == null"><span aria-hidden="true">&laquo;</span>上一页</button>
                                <button type="button" class="btn btn-default" th:if="${scoreAnalysisPrePage} != null" th:onclick="openScoreAnalysisList([[${scoreAnalysisPrePage}]]);"><span aria-hidden="true">&laquo;</span>上一页</button>
                                <button type="button" class="btn btn-default" disabled="disabled" th:text="${scoreAnalysisPage} + '/' + ${scoreAnalysisPageNumber}">1/1</button>
                                <button type="button" class="btn btn-default" disabled="disabled" th:if="${scoreAnalysisNextPage} == null">下一页<span aria-hidden="true">&raquo;</span></button>
                                <button type="button" class="btn btn-default" th:if="${scoreAnalysisNextPage} != null" th:onclick="openScoreAnalysisList([[${scoreAnalysisNextPage}]]);">下一页<span aria-hidden="true">&raquo;</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
          <!-- Page Footer-->
          <footer class="main-footer" th:include="/html_templates/user/footer.html :: footer"></footer>
        </div>
      </div>
    </div>

    <!-- 信息提示框 -->
    <div th:include="/html_templates/alert_info.html :: alert"></div>
    <!-- 等待框 -->
    <div th:include="/html_templates/loading.html :: loading"></div>
    <!-- 注销确认框 -->
    <div th:include="/html_templates/confirm_modal.html :: cancelUserConfirm"></div>
    <!-- 删除消息确认框 -->
    <div th:include="/html_templates/confirm_modal.html :: deleteMessageConfirm"></div>
    <!-- JavaScript files-->
    <script src="/user_static/vendor/jquery/jquery.min.js"></script>
    <script src="/user_static/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/user_static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/user_static/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <!--<script src="/user_static/vendor/chart.js/Chart.min.js"></script>-->
    <script src="/user_static/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!--<script src="/user_static/js/charts-home.js"></script>-->
    <!-- Main File-->
    <script src="/user_static/js/front.js"></script>

    <script src="/my/js/utils.js"></script>
    <script src="/user_static/my/js/user.js"></script>
    <script>
        function openScoreAnalysisList(scoreAnalysisPage) {
            window.location.href = "/user/score/analysis/" + scoreAnalysisPage;
        }
    </script>
    <!--<script src="/user_static/my/js/message.js"></script>-->
  </body>
</html>
