<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="myLastExam">
    <h5>考试列表</h5>
    <span th:if="${myExamList} == null">这里空空如也~</span>
    <ul th:if="${myExamList} != null">
        <li th:each="myExam : ${myExamList}"><a th:href="'/exam/my/detail/' + ${myExam.id}" th:text="${myExam.name}"></a></li>
    </ul>
    <ul th:if="${hasMoreExam} != null">
        <li><a th:href="'/exam/my/list/' + ${course.id} + '/1'">查看更多</a></li>
    </ul>
</div>
</body>
</html>
