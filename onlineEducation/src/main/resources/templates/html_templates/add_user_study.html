<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="addUserStudy">
    <div id="addUserStudyModel" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="addUserStudyModelLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="addUserStudyModelLabel">添加学习人员</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="addUserStudyModelClose"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" id="addUserStudyModelInfo">
                    <form id="addUserStudyForm">
                        <input type="hidden" name="courseId" id="addUserStudyCourseId" th:value="${course.id}">
                        <div class="form-group">
                            <label for="userStudy" style="font-weight:bold;">邮箱</label>
                            <input type="email" id="userStudy" name="userStudy" class="form-control" maxlength="150">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    <button class="btn btn-primary" onclick="addUserStudy();">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
