<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="uploadLessonData">
    <div id="uploadLessonDataModel" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="uploadLessonDataModelLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="uploadLessonDataModelLabel">上传资料</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="uploadLessonDataModelClose"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" id="uploadLessonDataModelInfo">
                    <form id="uploadLessonDataForm" enctype="multipart/form-data">
                        <input type="hidden" name="lessonId" id="uploadLessonDataLessonId">
                        <div class="form-group">
                            <label for="lessonDataFile" style="font-weight:bold;">资料文件</label>
                            <input type="file" id="lessonDataFile" name="lessonDataFile" class="form-control">
                            <p class="help-block" style="color:red;">* 文件大小不能超过1GB</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    <button class="btn btn-primary" onclick="uploadLessonData();">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
