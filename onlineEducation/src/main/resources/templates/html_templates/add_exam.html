<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="addExam">
    <div id="addExamModel" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="addExamModelLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="addExamModelLabel">添加考试信息</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="addExamModelClose"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" id="addExamModelInfo">
                    <form id="addExamForm">
                        <input type="hidden" name="courseId" id="addExamCourseId" th:value="${course.id}">
                        <div class="form-group">
                            <label for="examName" style="font-weight:bold;">名称</label>
                            <input type="text" id="examName" name="examName" class="form-control" maxlength="100" placeholder="不能超过100字符...">
                        </div>
                        <div class="form-group">
                            <label for="examRequirement" style="font-weight:bold;">考试要求</label>
                            <textarea class="form-control" rows="3" id="examRequirement" name="examRequirement" maxlength="1000" placeholder="不能超过1000字符..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="examStartTime" style="font-weight:bold;">入场开始时间</label>
                            <div class="controls input-append date form_datetime" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy-mm-dd hh:ii" data-link-field="examStartTime">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                <span class="add-on"><i class="icon-remove"></i></span>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                            <input type="hidden" id="examStartTime" name="examStartTime"  value="" /><br/>
                            <!--<input type="text" id="examStartTime" name="examStartTime" class="form-control" maxlength="100" placeholder="不能超过100字符...">-->
                            <p style="color:red">*如对入场开始时间无要求，可不填写</p>
                        </div>
                        <div class="form-group">
                            <label for="examEndTime" style="font-weight:bold;">入场结束时间</label>
                            <div class="input-group date form_datetime" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy-mm-dd hh:ii" data-link-field="examEndTime">
                                <input class="form-control" size="16" type="text" value="" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>
                            <input type="hidden" id="examEndTime" name="examEndTime"  value="" /><br/>
                            <!--<input type="text" id="examEndTime" name="examEndTime" class="form-control" maxlength="100" placeholder="不能超过100字符...">-->
                            <p style="color:red">*如对入场结束时间无要求，可不填写</p>
                        </div>
                        <div class="form-group">
                            <label for="examDuration" style="font-weight:bold;">考试时长（分钟）</label>
                            <input type="number" id="examDuration" name="examDuration" class="form-control">
                            <p style="color:red">*如对考试时长无要求，可不填写</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    <button class="btn btn-primary" onclick="addUserStudy();">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
