<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="alert">
    <div id="alertModel" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="alertModelLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="alertModelLabel">提示</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="alertModelClose"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" id="alertModelInfo">
                </div>
                <div class="modal-footer">
                    <!--<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>-->
                    <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
