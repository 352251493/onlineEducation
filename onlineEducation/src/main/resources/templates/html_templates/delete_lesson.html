<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="deleteLesson">
    <div id="deleteLessonModel" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="deleteLessonModelLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="deleteLessonModelLabel">提示</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="deleteLessonModelClose"><span aria-hidden="true">&times;</span></button>
                </div>
                <input type="hidden" id="deleteLessonId">
                <div class="modal-body" id="deleteLessonModelInfo">
                    确认要删除该课时吗？一经删除无法恢复
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" onclick="deleteLesson();">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
