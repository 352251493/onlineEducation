<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="uploadVideo">
    <div id="uploadVideoModel" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="uploadVideoModelLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="uploadVideoModelLabel">上传视频</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="uploadVideoModelClose"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" id="uploadVideoModelInfo">
                    <form id="uploadVideoForm" enctype="multipart/form-data">
                        <input type="hidden" name="lessonId" id="uploadVideoLessonId">
                        <div class="form-group">
                            <label for="videoName" style="font-weight:bold;">视频名称</label>
                            <input type="text" class="form-control" id="videoName" name="videoName" maxlength="100" placeholder="不得超过100字符">
                        </div>
                        <div class="form-group">
                            <label for="videoFile" style="font-weight:bold;">资料文件</label>
                            <input type="file" id="videoFile" name="videoFile" class="form-control" accept=".ogg, .mp4">
                            <p class="help-block" style="color:red;">* 视频大小不能超过1GB，仅支持mp4(avc(h264))以及Ogg格式！</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    <button class="btn btn-primary" onclick="uploadVideo();">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
